<!DOCTYPE html>
<html lang="pt-br">
  
<head>
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <py-script>
    <h1>Calculadora de Investimentos</h1>
    <form action="/calculate" method="POST">
        <label for="principal">Valor principal:</label>
        <input type="number" name="principal" id="principal" required><br>

        <label for="rate">Taxa de juros:</label>
        <input type="number" name="rate" id="rate" step="0.01" required><br>

        <label for="time">Tempo de investimento (anos):</label>
        <input type="number" name="time" id="time" required><br>

        <input type="submit" value="Calcular">
    </form>
    </py-script>
</body>
</html>
